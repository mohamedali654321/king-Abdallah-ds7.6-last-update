<div class="main-container">
  <div class="background-image container">
    <ngb-carousel *ngIf="images">
      <ng-template *ngFor="let image of images" ngbSlide style="height: 600px">
        <div class="picsum-img-wrapper">
          <img [src]="image.imageSrc" alt="Random first slide" />
        </div>
      </ng-template>
    </ngb-carousel>
  </div>
  </div>
  <div>
    <div class="container">
      <div class="jumbotron jumbotron-fluid"></div>
    </div>
  </div>
